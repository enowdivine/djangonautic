{% extends 'base_layout.html' %}

{% block content %}
<div class="article-detail">
    <div class="article">
        <img src="{{ article.thumbnail.url }}" alt="">
        <h2><a href="{% url 'articles:article_detail' slug=article.slug %}">{{article.title}}</a></h2>
        <p>{{article.body}}</p>
        <p>{{article.date}}</p>
    </div>
</div>
{% endblock %}
